{% extends "student_help/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
  <h2>Are you sure you want to delete this recommandation?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'recommandation_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
